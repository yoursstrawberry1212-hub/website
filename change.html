<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cash Change Calculator</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border: 3px solid #007BFF;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      color: #007BFF;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 150px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 25px;
      text-align: left;
      font-size: 18px;
      color: #333;
      padding-left: 20px;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cash Change Calculator</h1>
    <p>Enter Amount Paid:</p>
    <input type="number" id="amountInput" placeholder="e.g. 900" />
    <br />
    <button onclick="calculateChange()">Calculate</button>
    <button onclick="goBack()">Back</button>

    <div class="output" id="changeResult"></div>
  </div>

  <script>
    function calculateChange() {
      const amountInput = document.getElementById("amountInput");
      let amount = parseInt(amountInput.value);
      const denominations = [500, 100, 50, 20, 10, 5, 1];
      let result = "";

      if (
        amountInput.value.trim() === "" ||
        isNaN(amount) ||
        amount <= 0 ||
        !Number.isInteger(Number(amountInput.value))
      ) {
        document.getElementById("changeResult").innerHTML =
          "❌ Please enter a valid positive integer amount.";
        return;
      }

      let i = 0;

      while (amount > 0 && i < denominations.length) {
        let note = denominations[i];
        let count = Math.floor(amount / note);

        if (count > 0) {
          result += `• ${count} x ${note} Baht<br>`;
          amount = amount % note;
        }

        i++;
      }

      document.getElementById("changeResult").innerHTML = result;
    }

    function goBack() {
      history.back(); // Browser ရဲ့ history ထဲက previous page ကိုပြန်သွားမယ်
    }
  </script>

</body>
</html>
