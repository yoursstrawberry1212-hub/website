<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Distance to Kasem Bundit University (Simple)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Where Am I?</h1>
  <button onclick="calculateDistance()">Check Distance</button>
  <div id="result"></div>

  <script>
    function calculateDistance() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showDistance, showError);
      } else {
        document.getElementById("result").innerHTML = "Geolocation is not supported by your browser.";
      }
    }

    function showDistance(position) {
      const userLat = position.coords.latitude;
      const userLon = position.coords.longitude;

      // Kasem Bundit University coordinate
      const uniLat = 13.805392901238022;
      const uniLon = 100.73962177144537;

      // Approximate 1 degree latitude = 111 km
      const latDiff = Math.abs(userLat - uniLat);
      const lonDiff = Math.abs(userLon - uniLon);

      // Approximate 1 degree longitude varies by latitude (cosine factor)
      const avgLat = (userLat + uniLat) / 2;
      const kmPerLonDegree = 111 * Math.cos(avgLat * Math.PI / 180);

      // Distance approximation on flat plane (Pythagorean)
      const distance = Math.sqrt(
        (latDiff * 111) ** 2 + (lonDiff * kmPerLonDegree) ** 2
      );

      document.getElementById("result").innerHTML =
        `You're approximately ${distance.toFixed(3)} km away from Kasem Bundit University.`;
    }

    function showError(error) {
      let message = "";
      switch (error.code) {
        case error.PERMISSION_DENIED:
          message = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          message = "The request to get user location timed out.";
          break;
        default:
          message = "An unknown error occurred.";
          break;
      }
      document.getElementById("result").innerHTML = message;
    }
  </script>
</body>
</html>
